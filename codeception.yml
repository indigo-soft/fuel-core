actor: Tester
paths:
    tests: tests
    log: tests/_output
    data: tests/_data
    helpers: tests/_support
settings:
    bootstrap: _bootstrap.php
    colors: true
    memory_limit: 1024M
coverage:
    enabled: true
    include:
        - classes/Facade.php
        - classes/Facade/*
        - classes/Logger.php
        - classes/Helper/*
        - lib/Fuel/Fieldset/*
        - lib/Fuel/Validation/*